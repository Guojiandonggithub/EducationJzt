//日期范围限制
var start = {
    elem: '#start',
    format: 'YYYY-MM-DD',
    min: laydate.now(), //设定最小日期为当前日期
    max: '2099-06-16', //最大日期
    istime: true,
    istoday: false,
    choose: function(datas){
         end.min = datas; //开始日选好后，重置结束日的最小日期
         end.start = datas //将结束日的初始值设定为开始日
    }
};
var end = {
    elem: '#end',
    format: 'YYYY-MM-DD',
    min: laydate.now(),
    max: '2099-06-16',
    istime: true,
    istoday: false,
    choose: function(datas){
        start.max = datas; //结束日选好后，充值开始日的最大日期
    }
};
laydate(start);
laydate(end);


//获取上传按钮
var input1 = document.getElementById("upload");

if(typeof FileReader==='undefined'){

        input1.setAttribute('disabled','disabled');
}else{
        input1.addEventListener('change',readFile,false);

}
function readFile(){
    var file = this.files[0];//获取上传文件列表中第一个文件
    if(!/image\/\w+/.test(file.type)){
    //图片文件的type值为image/png或image/jpg
        alert("文件必须为图片！");
        return false;
    }
    // console.log(file);
    var reader = new FileReader();//实例一个文件对象
    reader.readAsDataURL(file);//把上传的文件转换成url
    //当文件读取成功便可以调取上传的接口
    reader.onload = function(e){
        var image = new Image();
        // 设置src属性
        image.src = e.target.result;
        var max=200;
        // 绑定load事件处理器，加载完成后执行，避免同步问题
        image.onload = function(){
            // 获取 canvas DOM 对象
            var canvas = document.getElementById("cvs");
            // 如果高度超标 宽度等比例缩放 *=
            /*if(image.height > max) {
                image.width *= max / image.height;
                image.height = max;
            } */
            // 获取 canvas的 2d 环境对象,
            var ctx = canvas.getContext("2d");
            // canvas清屏
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            // 重置canvas宽高
            /*canvas.width = image.width;
            canvas.height = image.height;
            if (canvas.width>max) {canvas.width = max;}*/
            // 将图像绘制到canvas上
            // ctx.drawImage(image, 0, 0, image.width, image.height);
            ctx.drawImage(image, 0, 0, 200, 200);
            // 注意，此时image没有加入到dom之中
        };
    }
};
</script>

<script type="text/javascript" th:inline="javascript">
    var basePath = /*[[${#httpServletRequest.getScheme() + "://" + #httpServletRequest.getServerName() + ":" + #httpServletRequest.getServerPort() + #httpServletRequest.getContextPath()}]]*/;

    function saveEmployee(){
        var data= serializeObject("#iform");
        $.ajax({
            type: 'get',
            dataType: 'json',
            url: basePath + '/accounts/save/employee',
            data: {employeeEntity:JSON.stringify(data)},
            contentType:"application/json;charset=UTF-8",
            cache: false,
            async: true,
            success: function (data) {
                var status = data.status;
                var msg = data.msg;
                alert("编辑成功！");
                window.location.href = basePath + '/accounts/getEmployeeList';
            }
        });
    }


    function getOrgansListPage(page){
        var size = $('#size option:selected').val();//选中的值
        if(page){
            page = page -1;
        }
        window.location.href = basePath + '/accounts/getOrgansList?page='+page+'&size='+size;
    }

    function serializeObject(form)
    {
        var o = {};
        var a = $(form).serializeArray();
        $.each(a, function() {
            if (o[this.name]) {
                if (!o[this.name].push) {
                    o[this.name] = [o[this.name]];
                }
                o[this.name].push(this.value || '');
            } else {
                o[this.name] = this.value || '';
            }
        });
        return o;
    };
</script>
