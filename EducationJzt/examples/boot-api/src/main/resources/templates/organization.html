$(function(){
    var a = $("#currentzise").val();
    if(a!=20){
        $("#size").val(a);
    }
    $("#iform").validate({
        rules : {
            organName : {
                required:true,
                minlength:2,
                checkName:true,
                maxlength:10
            },
            phone1 : {
                required:true,
                minlength:2,
                maxlength:12
            },
            phone2 : {
                required:true
            },
            layOrder : {
                required:true,
                digits:true
            },
            adds : {
                required:true,
                minlength:2,
                maxlength:15
            },
            messages: {
                phone1: "电话1不能为空",
                phone2: "电话2不能为空",
                organName: {
                    required: "名称不能为空",
                    minlength: "用户名最少由两个字符组成",
                    maxlength:"用户名不能超过10个字符"
                },
                layOrder: {
                    required: "排序不能为空",
                    digits: "必须输入数字"
                },
                adds: {
                    required: "请输入密码",
                    minlength: "地址最少由两个字符组成",
                    maxlength:"地址不能超过10个字符"
                }
            },
            errorPlacement: function(error, element) {
                if ( element.is(":radio") )
                    error.appendTo( element.parent().next().next() );
                else if ( element.is(":checkbox") )
                    error.appendTo ( element.next() );
                else
                    error.appendTo( element.parent().next() );
            }
        }
    });
    jQuery.validator.addMethod('checkName', function (value, element) {
        var organsid = $("#organsid").val();
        if(organsid){
            return true;
        }
        var msgcode=null;
        $.ajax({
            url: basePath + "/accounts/checkOrganName",
            type: "get",
            dataType: 'json',
            async:false,
            contentType:"application/json;charset=UTF-8",
            data: {"name":value},
            success: function(result){
                msgcode= result.code;
            }
        })
        if(msgcode==1001){
            $(element).data('error-msg','该校区名称已存在！');
            return false;
        }
        return true;
    }, function(params, element) {
        return $(element).data('error-msg');
    });
});

<script type="text/javascript" th:inline="javascript">
    var basePath = /*[[${#httpServletRequest.getScheme() + "://" + #httpServletRequest.getServerName() + ":" + #httpServletRequest.getServerPort() + #httpServletRequest.getContextPath()}]]*/;

    function saveOrganization(){
        if ($("#iform").valid()) {
            var data= serializeObject("#iform");
            var load = new Loading();
            load.init({
                target: "#donghua"
            });
            load.start();
            $.ajax({
                type: 'post',
                dataType: 'json',
                url: basePath + '/accounts/save/organs',
                data: JSON.stringify(data),
                contentType:"application/json;charset=UTF-8",
                cache: false,
                async: true,
                success: function (data) {
                    load.stop();
                    var status = data.status;
                    var msg = data.msg;
                    $.kd.kdAlert("编辑成功！",function () {
                        window.location.href = basePath + '/accounts/getOrgansList';
                    });
                    /*if(status=="0"){
                        if (confirm(msg)) {
                            window.location.href(basePath + '/accounts/getOrgansList');
                        }
                    }else{

                    }*/
                }
            });
        }
    }


    function getOrgansListPage(page){
        var size = $('#size option:selected').val();//选中的值
        if(page){
            page = page -1;
        }
        window.location.href = basePath + '/accounts/getOrgansList?page='+page+'&size='+size;
    }

    function serializeObject(form)
    {
        var o = {};
        var a = $(form).serializeArray();
        $.each(a, function() {
            if (o[this.name]) {
                if (!o[this.name].push) {
                    o[this.name] = [o[this.name]];
                }
                o[this.name].push(this.value || '');
            } else {
                o[this.name] = this.value || '';
            }
        });
        return o;
    };

    //机构编辑赋值
    function sourceEdit(id,organName,organType,phone1,phone2,adds,layOrder,campusType){
        $("#organsid").val(id);
        $("#organName").val(organName);
        //$("#organType").val(organType);
        $("#phone1").val(phone1);
        $("#phone2").val(phone2);
        $("#adds").val(adds);
        $("#layOrder").val(layOrder);
        $("#campusType").val(campusType);
    }

    //删除课程类别
    function sourceRemove(id){
        if(confirm("确定要删除该校区?")){
            var load = new Loading();
            load.init({
                target: "#donghua"
            });
            load.start();
            $.ajax({
                url: basePath + '/accounts/delete/organs',
                type: 'get',
                dataType: 'json',
                contentType: 'application/json',
                data: {id:id},
                async: true,
                success: function(data) {
                    load.stop();
                    var status = data.status;
                    var msg = data.msg;
                    $.kd.kdAlert("删除成功！",function () {
                        window.location.href = basePath + '/accounts/getOrgansList';
                    });
                },
                error:function(){
                    console.log("回调失败")
                }
            });
        }
    }

</script>
